<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miru's Healing Card｜Free 系列</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f7;
            text-align: center;
        }

        .header-title {
            text-align: center;
            padding-top: 26px;
            font-size: 20px;
            font-weight: 700;
        }

        .gold-top {
            width: 86%;
            max-width: 380px;
            height: 80px;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
            background-image: url("../images/gold-header.png");
            background-size: cover;
            background-position: center;
        }

        .full-card-box {
            width: 86%;
            max-width: 380px;
            height: 380px;
            margin: 0 auto;
            background: white;
            border-radius: 0 0 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button {
            margin-top: 30px;
            background: black;
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
        }

        .footer {
            width: 86%;
            max-width: 420px;
            margin: 40px auto;
            text-align: left;
            line-height: 1.7;
        }

        .footer-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

    <!-- 標題 -->
    <div class="header-title">Miru's Healing Card｜Free 系列</div>

    <!-- 金色生命樹 -->
    <div class="gold-top"></div>

    <!-- 卡片顯示區 -->
    <div class="full-card-box">
        <img id="cardImage" class="card-img" src="../images/free/free1.png" alt="">
    </div>

    <!-- 按鈕 -->
    <button class="button" onclick="drawFreeCard()">抽一張 Free 卡</button>

    <!-- 抽牌說明 -->
    <div class="footer">
        <div class="footer-title">抽牌小提醒｜How to use</div>

        <ul>
            <li>先深呼吸幾次，讓自己回到此刻。</li>
            <li>在心裡輕問：「今天，我自己需要被釋放什麼？」</li>
            <li>點擊卡片，或重新整理頁面，讓 Miru 幫你抽出一張 Free 卡。</li>
            <li>看著畫面與文字，感受哪一句落在你心裡，那就是現在的訊息。</li>
        </ul>
    </div>

    <script src="./script.js"></script>
</body>
</html>
