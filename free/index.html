<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miru's Healing Card｜Free 系列</title>

<style>
body {
margin: 0;
padding: 0;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
text-align: center;
background: #f7f7f7;
}

h1 {
font-size: 26px;
font-weight: 700;
margin-top: 28px;
margin-bottom: 14px;
}

.card-container {
margin: 0 auto;
margin-top: 10px;
width: 88%;
max-width: 420px;
}

.card-img {
width: 100%;
border-radius: 18px;
box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
cursor: pointer;
background: #ffffff;
}

.footer {
margin: 48px auto 60px auto;
width: 88%;
max-width: 480px;
text-align: left;
color: #333;
line-height: 1.7;
font-size: 16px;
}

.footer-title {
font-size: 20px;
font-weight: 700;
margin-bottom: 10px;
}

.footer ul {
padding-left: 20px;
margin-top: 4px;
margin-bottom: 18px;
}

.hint-text {
text-align: center;
font-size: 15px;
margin-top: 6px;
margin-bottom: 22px;
}

.bless {
text-align: center;
font-size: 17px;
margin-top: 8px;
}
</style>
</head>

<body>
<h1>Miru's Healing Card｜Free 系列</h1>

<!-- 抽牌卡片區：一開始顯示金色生命樹 -->
<div class="card-container">
<img
id="cardImage"
class="card-img"
src="../images/gold-header.png"
alt="Miru Free Card"
/>
</div>

<!-- 抽牌說明：一開始就要出現，點卡後也都要在 -->
<div class="footer">
<div class="footer-title">抽牌小提醒｜How to use</div>
<ul>
<li>先深呼吸幾次，讓自己回到此刻。</li>
<li>在心裡輕聲問：「現在，我想釋放自己哪一份？」</li>
<li>點擊上方的卡片區域，讓 Miru 幫你抽出一張 Free 卡。</li>
<li>看著畫面與文字，感受哪一句話落在你心裡，那就是當下的回應。</li>
</ul>

<div class="hint-text">
✨ 點擊卡片，或重新整理頁面，可以重新抽一張 Free 卡 ✨
</div>

<div class="bless">
✨ Miru 祝福你 自由自在做自己 ✨
</div>
</div>

<script>
// Free 系列 13 張卡片，檔名依照你 GitHub 目前的命名
const freeCards = [
"../images/free/free1.png",
"../images/free/free2.png",
"../images/free/free3.png",
"../images/free/free4.png",
"../images/free/free5.png",
"../images/free/free6.png",
"../images/free/free7.png",
"../images/free/free8.png",
"../images/free/free9.png",
"../images/free/free10.png",
"../images/free/free11.png",
"../images/free/free12.png",
"../images/free/free13.png"
];

const cardImg = document.getElementById("cardImage");

// 點卡片抽一張 Free 卡
cardImg.addEventListener("click", () => {
const randomIndex = Math.floor(Math.random() * freeCards.length);
cardImg.src = freeCards[randomIndex];
});
</script>
</body>
</html>
