<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Miru's Healing Card | Free 系列</title>

<style>
body {
margin: 0;
padding: 0;
background: #f7f7f7;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
text-align: center;
}

.page {
max-width: 480px;
margin: 24px auto 40px;
padding: 0 16px 40px;
}

.page-title {
font-size: 24px;
font-weight: 800;
margin-bottom: 20px;
text-align: left;
}

/* 整張卡片外框 */
.card-wrapper {
width: 100%;
max-width: 420px;
margin: 0 auto 32px;
background: white;
border-radius: 24px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
overflow: hidden;
cursor: pointer;
}

/* 進場時看到的封面畫面（生命樹＋文字） */
.cover {
padding-bottom: 28px;
}

.gold-top {
width: 100%;
height: 120px;
background: url("../images/gold-header.png");
background-size: cover;
background-position: center;
}

.cover-text {
padding: 32px 18px 0;
color: #666;
font-size: 15px;
line-height: 1.7;
}

.cover-text p {
margin: 0 0 8px;
}

/* 抽出來的卡片圖片 */
.card-img {
width: 100%;
display: block;
}

.hidden {
display: none;
}

/* 抽牌小提醒區塊 */
.howto {
width: 100%;
max-width: 420px;
margin: 0 auto;
text-align: left;
}

.howto-title {
font-size: 22px;
font-weight: 800;
margin-bottom: 12px;
}

.howto-title span {
font-size: 18px;
font-weight: 700;
}

.howto ul {
padding-left: 22px;
margin: 0;
line-height: 1.8;
}

.howto li {
margin-bottom: 6px;
}

.footer-sign {
margin-top: 22px;
font-weight: 700;
}
</style>
</head>

<body>
<div class="page">
<!-- 上方標題 -->
<h1 class="page-title">Miru's Healing Card | Free 系列</h1>

<!-- 抽卡區：一開始顯示封面，點下去後顯示隨機 Free 卡 -->
<div id="cardArea" class="card-wrapper" onclick="drawFreeCard()">
<!-- 封面（進站第一次看到的畫面） -->
<div id="coverView" class="cover">
<div class="gold-top"></div>
<div class="cover-text">
<p>輕輕在心裡問一句：</p>
<p>「現在，我想釋放自己的哪一份？」</p>
<p>準備好了，就點這張卡，</p>
<p>讓 Miru 幫你抽一張 Free 卡。</p>
</div>
</div>

<!-- 抽出來的 Free 卡圖片（第一次是隱藏） -->
<img id="cardImage" class="card-img hidden" src="" alt="Free Card" />
</div>

<!-- 抽牌小提醒：第一次進來隱藏，抽卡後才出現 -->
<div id="howTo" class="howto hidden">
<div class="howto-title">抽牌小提醒 <span>| How to use</span></div>
<ul>
<li>先深呼吸幾次，讓自己回到此刻。</li>
<li>在心裡輕聲問：「今天，我自己需要被釋放什麼？」</li>
<li>點擊上面的卡片區域，讓 Miru 幫你抽出一張 Free 卡。</li>
<li>看著畫面與文字，感受哪一句話落在你心裡，那就是當下的回應。</li>
</ul>
</div>

<p class="footer-sign">✨ Miru 祝福你 自由自在做自己 ✨</p>
</div>

<!-- 抽卡程式 -->
<script src="script.js"></script>
</body>
</html>
