<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miru's Healing Card｜Free 系列</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-top: 32px;
        }

        .sub {
            margin: 16px auto 28px;
            width: 85%;
            font-size: 16px;
            line-height: 1.7;
            color: #333;
        }

        .card-wrapper {
            margin: 0 auto;
            background: white;
            border-radius: 22px;
            width: 86%;
            max-width: 380px;
            padding: 24px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            text-align: left;
            margin-bottom: 12px;
        }

        .card-img {
            width: 100%;
            border-radius: 16px;
        }

        .button {
            margin-top: 24px;
            background: black;
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
        }

        .gold-top {
            width: 86%;
            max-width: 380px;
            height: 80px;
            background: url("./images/gold-header.png");
            background-size: cover;
            margin: 0 auto;
            border-radius: 20px 20px 0 0;
        }

        .full-card-box {
            width: 86%;
            max-width: 380px;
            height: 380px;
            margin: 0 auto;
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            margin: 40px auto 100px;
            width: 86%;
            max-width: 420px;
            text-align: left;
            line-height: 1.7;
        }

        .footer-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .footer ul {
            padding-left: 20px;
        }
    </style>
</head>

<body>

    <!-- 金色生命樹頂圖 -->
    <div class="gold-top"></div>

    <!-- 抽出的卡片顯示區 -->
    <div class="full-card-box">
        <img id="cardImage" class="card-img" src="./images/free/free01.jpg" alt="">
    </div>

    <!-- 抽卡按鈕 -->
    <button class="button" onclick="drawFreeCard()">抽一張 Free 卡</button>

    <!-- 抽牌小提醒 -->
    <div class="footer">
        <div class="footer-title">抽牌小提醒｜How to use</div>

        <ul>
            <li>先深呼吸幾次，讓自己回到此刻。</li>
            <li>在心裡輕輕問：「今天，我自己需要被釋放什麼？」</li>
            <li>點擊卡片，或重新整理頁面，讓 Miru 幫你抽出一張 Free 卡。</li>
            <li>看著畫面與文字，感受哪一句話落在你心裡，那就是這刻的回應。</li>
        </ul>

        <p style="margin-top: 16px; font-weight: 600; text-align:center;">
            ✨ Miru 祝福你 自由自在做自己 ✨
        </p>
    </div>

    <script>
        // Free 卡 13 張圖片
        const freeCards = [
            "./images/free/free01.png",
            "./images/free/free02.png",
            "./images/free/free03.png",
            "./images/free/free04.png",
            "./images/free/free05.png",
            "./images/free/free06.png",
            "./images/free/free07.png",
            "./images/free/free08.png",
            "./images/free/free09.png",
            "./images/free/free10.png",
            "./images/free/free11.png",
            "./images/free/free12.png",
            "./images/free/free13.png"
        ];

        function drawFreeCard() {
            const randomIndex = Math.floor(Math.random() * freeCards.length);
            document.getElementById("cardImage").src = freeCards[randomIndex];
        }
    </script>

</body>
</html>
